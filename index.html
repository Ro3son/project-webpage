<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BIKE ESPORTE</title>
  <link rel="icon" type="img/png" sizes="16x16" href="img/favicon-16x16.png" />
  <link rel="stylesheet" href="SCSS/main.css" />
  <script src="https://kit.fontawesome.com/efda80027a.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="header">
    <div class="container">
      <div class="brand">
        <a href="#" class="brand-link">
          <img src="img/android-chrome-192x192.png" alt="Bdebicicleta" width="40" height="32" />
          Esporte
        </a>
      </div>
      <div class="list">
        <ul>
          <li>ATENDIMENTO</li>
        </ul>
      </div>
      <div class="container-links">
        <div class="flex-item user">
          <a href="#"><i class="fas fa-user-circle"> <span>Login</span></i></a>
        </div>
        <div class="flex-item cart">
          <a href="#"><i class="fas fa-shopping-cart"></i></a>
        </div>
      </div>
    </div>
    <div class="container-form">
      <div class="form-search">
        <form>
          <input class="form-control" type="search" placeholder="Faça uma busca aqui.." />
        </form>
      </div>
    </div>
  </div>
  <div class="navbar">
    <div class="container">
      <div class="flex-item-one">
        <ul>
          <li class="item-one">BIKES</li>
        </ul>
      </div>
      <div class="flex-item-two">
        <ul>
          <li class="item">COMPONENTES</li>
        </ul>
      </div>
      <div class="flex-item-three">
        <ul>
          <li class="item">ADULTOS</li>
        </ul>
      </div>
      <div class="flex-item-four">
        <ul>
          <li class="item">CRIANÇAS</li>
        </ul>
      </div>
      <div class="flex-item-five">
        <ul>
          <li class="item">ACESSORIOS</li>
        </ul>
      </div>
    </div>
  </div>
</body>

</html>
