<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BIKE ESPORTE</title>
  <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png" />
  <link rel="stylesheet" href="SCSS/main.css" />
  <script src="https://kit.fontawesome.com/efda80027a.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="header">
    <div class="container">
      <div class="flex-item-brand">
        <img class="imgwithtooltip" src="img/android-chrome-192x192.png" alt="BdeBicicleta" width="60" height="60" />
        <span class="brand">Esporte</span>
      </div>
      <div class="flex-item-contact">
        <a class="link" href="#">
          <i class="fa fa-comments"></i>
          <span class="span">Atendimento</span>
        </a>
      </div>
      <div class="flex-item-user">
        <a class="user" href="#">
          <i class="fas fa-user-circle"></i>
          <span class="span">Login</span>
        </a>
      </div>
      <div class="flex-item-cart">
        <i class="fas fa-shopping-cart"></i>
        <span class="cart">Carrinho</span>
      </div>
    </div>
    <div class="container-form">
      <div class="form-search">
        <form>
          <input class="form-control" type="search" placeholder="Faça uma busca aqui.." />
        </form>
      </div>
    </div>
  </div>
  <div class="navbar">
    <div class="container">
      <div id="items">
        <ul>
          <li class="item-one">BIKES</li>
          <li class="item-two">COMPONENTES</li>
          <li class="item-three">ADULTOS</li>
          <li class="item-four">CRIANÇAS</li>
          <li class="item-five">ACESSÓRIOS</li>
        </ul>
      </div>
      <a href="javascript:void(0);" class="icon" onclick="toggler()">
        <i onclick="myFunction(this)" class="fa-solid fa-bars"></i></a>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
