<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BIKE ESPORTE</title>
  <link rel="icon" type="image/png" sizes="16x16" href="image/favicon-16x16.png" />
  <link rel="stylesheet" href="SCSS/main.css" />
  <script src="https://kit.fontawesome.com/efda80027a.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="header">
    <div class="container">
      <div class="brand">
        <a href="#">
          <img src="image/android-chrome-192x192.png" alt="Bdebicicleta" width="40" height="32" />
          Esporte
        </a>
      </div>
      <div class="list">
        <ul>
          <li>CENTRAL DE ATENDIMENTO</li>
        </ul>
      </div>

      <div class="container-btn">
        <button class="btn" type="button">LOGIN</button>
        <button class="btn" type="button">CARRINHO</button>
      </div>
    </div>

    <div class="container-form">
      <div class="form-search">
        <form>
          <input class="form-control" type="search" placeholder="Faça uma busca aqui.." />
        </form>
      </div>
    </div>
  </div>
  <div class="navbar">
    <div class="container">
      <div class="flex-item-one">
        <ul>
          <li class="item-one">ELETRICAS</li>
        </ul>
      </div>
      <div class="flex-item-two">
        <ul>
          <li class="item">COMPONENTES</li>
        </ul>
      </div>
      <div class="flex-item-three">
        <ul>
          <li class="item">ADULTOS</li>
        </ul>
      </div>
      <div class="flex-item-four">
        <ul>
          <li class="item">CRIANÇAS</li>
        </ul>
      </div>
      <div class="flex-item-five">
        <ul>
          <li class="item">ACESSORIOS</li>
        </ul>
      </div>
    </div>
  </div>

</html>
