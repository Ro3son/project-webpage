<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>R-BIKES</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=3.0s">
  <link rel="stylesheet" href="productlanding.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Recursive:wght@500&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Text:wght@100&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hahmlet:wght@900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Old+Standard+TT:ital@1&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <script src="https://kit.fontawesome.com/efda80027a.js" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="productscript.js"></script>

</head>

<body>
<!-- START HEADER -->
  <header id="header">
    <div class="container-fluid">
      <h1 class="text-primary text-center"><span>R</span>-BIKES</h1>
      <p class="text-primary text-center">Sua Loja de Bicicletas</p>
      <a href="#">
        <img class="img-responsive" src="https://cdn.statically.io/gh/Ro3son/product-landing-page/main/AdobeStockBicycle.jpeg" alt="bicycle-photo.jpeg">
      </a>
      <form id="form">
        <div class="row">
          <div class="col-md-7">
            <div class="well">
              <input class="form-control" type="text" placeholder="Buscar o produto...">
            </div>
          </div>
          <div class="col-md-5">
            <div id="btn-well" class="well">
              <button class="btn btn-primary" type="submit"><i class="fas fa-search"></i> Buscar</button>
            </div>
          </div>
        </div>
      </form>
      <div class="row">
        <i class="fas fa-shopping-cart"> Minhas Compras</i>
      </div>
      <!-- START NAV -->
      <div class="row">
        <nav id="nav-bar">
          <ul class="list">
            <li class="item">Roupas</li>
            <li class="item">Peças</li>
            <li class="item">Bicicletas</li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
  <!-- START PRODUCTS MAIN -->
  <main class="main">
    <h2>Produtos em Oferta Para Todo o Brasil</h2>
    <div class="products">
      <div class="MTB">
        <h3>MTB</h3>
        <p>$3.600,00</p>
        <button class="btn">Comprar</button>
      </div>
      <div class="urban">
        <h3>URBAN</h3>
        <p>$1.600,00</p>
        <button class="btn">Comprar</button>
      </div>
      <div class="speed">
        <h3>$3.200,00</h3>
        <p>Speed</p>
        <button class="btn">Comprar</button>
      </div>
    </div>
    <div class="container">
      <i class="fas fa-truck"></i>
      <h2>Frete Grátis</h2>
    </div>
    <div class="contact">
      <h3>Contato</h3>
      <i class="fab fa-telegram"></i>
      <i class="fab fa-reddit"></i>
    </div>
  </main>
  <!-- START FOOTER -->
  <footer class="footer">
    <p>Esta página é só um projeto</p>
  </footer>

</body>

</html>
